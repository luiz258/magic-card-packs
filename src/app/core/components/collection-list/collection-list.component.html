<div class="collection__list">
  <div class="collection__list-transparent">
    @if(data$ | async; as values){
      {{values | json }}
    @for( item of  values; track data?.code) {
    <app-card [name]="item?.name" [block]="item?.block" [releaseDate]="item?.releaseDate" />
    }
  }
  </div>
</div>
